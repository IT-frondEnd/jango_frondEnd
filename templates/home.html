<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #eef2f7;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #0056b3;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        a.button {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #003d80;
        }
        footer {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 0.9rem;
            margin-top: 3rem;
        }
        @media (max-width: 600px) {
            main {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Xush kelibsiz mening saytimga!</h1>
    </header>
    <main>
        <p>Bu yerda siz mening Django loyihamning bosh sahifasini ko‘rishingiz mumkin.</p>
        <p>Ishlarim, mahsulotlar va boshqa ma’lumotlar yaqin orada joylashtiriladi.</p>
        <a href="#" class="button">Ko‘proq bilish</a>
    </main>
    <footer>
        &copy; 2025 Mening Saytim. Barcha huquqlar himoyalangan.
    </footer>
</body>
</html>
